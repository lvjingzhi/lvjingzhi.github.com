<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/ex06-3.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript">
$(init);
function init() {
    init_order();
    $(".connent-ele-del").bind("click", del);
    $(".ul-btn").click(function () {
        if ($(".ul-connent").children().length < 7) {
            $(".ul-connent").append('<div class="ul-connent-ele"> <div class="connent-ele-ord"></div> <div class="connent-ele-grow"></div> <div class="connent-ele-del">delete</div> </div>');
            $(".connent-ele-del").bind("click", del);
            init_order();
        }
        else alert("TOO MUCH!");
    })
}
function del(e) {
    $(e.target).parent().remove();
    init_order();
}
function init_order() {
    var index = 1;
    var len = $(".ul-connent").children().length;
    for (var i = 0; i < len; i++) {
        $(".ul-connent-ele").eq(i).find(".connent-ele-ord").text(index++);
    }
}
 </script>
</head>
<body>
		<div class="ul-connent">
			<div class="ul-connent-ele">
				<div class="connent-ele-ord"></div>
				<div class="connent-ele-grow"></div>
				<div class="connent-ele-del">delete</div>
			</div>
		</div>
		<div class="ul-grow"></div>
		<div class="ul-btn">
			<p>ADD</p>
		</div>
</body>
</html>
